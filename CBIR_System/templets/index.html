{% extends "base.html" %}
{% block title %} Data Insert {% endblock title %}
{% block body %} 
    <div class="container-fluid center">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Enter First Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Middel Name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Enter Middel Name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Enter Last Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Age </label>
                <input type="text" class="form-control" id="validationCustom02" value="Enter the Age" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option>Maharashtra</option>
                <option>Other</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Photograph</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  checkbox
                </label>
                <div class="invalid-feedback">
                  You must click the checkbox before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Add Data</button>
            </div>
          </form>
    </div>
{% endblock %}
